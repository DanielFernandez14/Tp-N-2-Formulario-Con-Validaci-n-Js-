<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp N°2 | Formulario con Validación JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registro de evento</h1>
        <hr>
    </header>
    <form id="registroForm">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre..." required>

        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad" placeholder="Ingrese su edad..." required>

        <button type="submit" class="btnForm">Enviar</button>

        <div id="mensajeJS"></div>
    </form>
    <script src="script.js"></script>
</body>
</html>
